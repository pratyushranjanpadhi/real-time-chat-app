<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="./css/chat.css" />
      <title>Chat</title>
   </head>
   <body>
      <header class="header">
         <div class="logo">
            <img src="./image/logo.png" alt="logo" />
         </div>
         <h3 class="heading">Easy Chat</h3>
         <div class="room">
            <a href="/" class="btn">Leave Room</a>
         </div>
      </header>
      <section class="main-area">
         <div class="sidebar">
            <div class="online-heading"><h3>Online</h3></div>
            <div class="online-members"></div>
            <div class="location-div">
               <button class="location">Share Locaton</button>
            </div>
         </div>
         <div class="main-chat">
            <div class="message-area"></div>
         </div>
         <div class="search-bar">
            <form class="form">
               <input type="text" name="message" placeholder="Message" autocomplete="off" required />
               <button type="submit" name="">SEND</button>
            </form>
         </div>
      </section>

      <!-- Templates  -->
      <!-- message template  -->
      <script id="message-template" type="text/html">
         <div class="other-message">
            <div class="template-div">
               <p class="user-det">
                  <span>{{username}}</span>
                  <span class="timeStamp">{{timeStamp}}</span>
               </p>
               <p class="act-message">{{message}}</p>
            </div>
         </div>
      </script>
      <script id="my-message-template" type="text/html">
         <div class="my-message">
            <div class="template-div">
               <p class="my-user-det">
                  <span>{{username}}</span>
                  <span class="timeStamp">{{timeStamp}}</span>
               </p>
               <p class="act-message">{{message}}</p>
            </div>
         </div>
      </script>
      <!-- location message template -->
      <script id="location-message-template" type="text/html">
         <div class="template-div">
            <p class="user-det"><span>{{username}}</span><span class="timeStamp">{{timeStamp}}</span></p>
            <p><a style="color : white;" target="_blank" href="{{mapdata}}">My Location</a></p>
         </div>
      </script>
      <script id="room-template" type="text/html">
         <div class="room-display"><h4 >Room : {{room}}</h4></div>
      </script>
      <script id="username-template" type="text/html">
         <ul class="list-items">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
         </ul>
      </script>

      <!-- scripts  -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="./js/chat.js"></script>
   </body>
</html>
