<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="./css/chat.css" />
      <title>Chat</title>
   </head>
   <body>
      <header class="chat-header">
         <div class="room">
         </div>
         <h3 class="heading">Easy Chat</h3>
         <div class="log-out">
            <a href="/" class="logout-link">Log Out</a>
            <svg class="logout-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
               <title>log-out</title>
               <path d="M19 10l-6-5v3h-7v4h7v3l6-5zM3 3h8v-2h-8c-1.1 0-2 0.9-2 2v14c0 1.1 0.9 2 2 2h8v-2h-8v-14z"></path>
            </svg>   
         </div>
      </header>
      <section class="main-area">
         <div class="sidebar">
            <div class="online-heading"><h3>Online</h3></div>
            <div class="online-members"></div>
            <div class="location-div">
               <button class="location">
                  <span class="location-span">Share Location</span>
                  <svg class="location-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                     <title>location</title>
                     <path d="M19.367 18.102l-1.367-4.102h-1.5l0.833 4h-14.666l0.833-4h-1.5l-1.368 4.102c-0.347 1.044 0.268 1.898 1.368 1.898h16c1.1 0 1.715-0.854 1.367-1.898zM15 5c0-2.761-2.238-5-5-5s-5 2.239-5 5c0 4.775 5 10 5 10s5-5.225 5-10zM7.3 5.060c0-1.491 1.208-2.699 2.7-2.699s2.7 1.208 2.7 2.699c0 1.492-1.209 2.7-2.7 2.7s-2.7-1.209-2.7-2.7z"></path>
                  </svg>
               </button>
            </div>
         </div>
         <div class="main-chat">
            <div class="message-area"></div>
         </div>
         <div class="search-bar">
            <form class="form">
               <input class="form-input" type="text" name="message" placeholder="Message" autocomplete="off" required />
               <button class="form-button" type="submit" name=""><img src="./image/direction.svg" alt="paper-plane" class="button-icon"></button>
            </form>
         </div>
      </section>

      <!-- Templates  -->
      <!-- message template  -->
      <script id="message-template" type="text/html">
         <div class="other-message">
            <div class="template-div">
               <p class="user-det">
                  <span>{{username}}</span>
                  <span class="timeStamp">{{timeStamp}}</span>
               </p>
               <p class="act-message">{{message}}</p>
            </div>
         </div>
      </script>
      <script id="my-message-template" type="text/html">
         <div class="my-message">
            <div class="template-div">
               <p class="my-user-det">
                  <span>{{username}}</span>
                  <span class="timeStamp">{{timeStamp}}</span>
               </p>
               <p class="act-message">{{message}}</p>
            </div>
         </div>
      </script>
      <!-- location message template -->
      <script id="location-message-template" type="text/html">
         <div class="template-div">
            <p class="user-det"><span>{{username}}</span><span class="timeStamp">{{timeStamp}}</span></p>
            <p><a style="color : white;" target="_blank" href="{{mapdata}}">My Location</a></p>
         </div>
      </script>
      <script id="room-template" type="text/html">
         <div class="room-display"><h4 >Room : {{room}}</h4></div>
      </script>
      <script id="username-template" type="text/html">
         <ul class="list-items">
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
         </ul>
      </script>

      <!-- scripts  -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="./js/chat.js"></script>
   </body>
</html>
