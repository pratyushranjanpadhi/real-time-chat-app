<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Home</title>
   </head>
   <body>
      <!-- Heading area  -->
      <div class="heading">
         <h1>Welcome to Home</h1>
      </div>
      <div class="under-heading">
         <div class="chat-side"></div>
         <div class="chat-main">
            <!-- Messages section  -->
            <div id="messages"></div>
            <div class="input-area">
               <!-- Form area or message sending area  -->
               <div class="form-div">
                  <form id="mainForm">
                     <input class="input-styling" placeholder="Message" type="text" required autocomplete="off" />
                     <button class="button-styling">Send</button>
                  </form>
               </div>

               <!-- Location sending button area -->
               <div class="location-div"><button class="button-styling" id="location-button">Share Location</button></div>
            </div>
         </div>
      </div>

      <!-- Template codes  -->
      <!-- message template  -->
      <script id="message-template" type="text/html">
         <div style="margin-bottom : 20px;" class="template-div">
            <p>
               <span>{{username}}</span>
               <span>{{timeStamp}}</span>
            </p>
            <p>{{message}}</p>
         </div>
      </script>
      <!-- location message template -->
      <script id="location-message-template" type="text/html">
         <div style="margin-bottom : 20px;" class="template-div">
            <p><span>{{username}}</span><span>{{timeStamp}}</span><a style="color : white;" target="_blank" href="{{mapdata}}">My Location</a></p>
         </div>
      </script>
      <!-- sidebar template  -->
      <script id="sidebar-template" type="text/html">
         <h2>Room : {{room}}</h2>
         <h3>Users :</h3>
         <ul>
            {{#users}}
            <li>{{username}}</li>
            {{/users}}
         </ul>
      </script>

      <!-- JavaScript linked files location link  -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/chat.js"></script>
   </body>
</html>
