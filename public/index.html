<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Home</title>
      <style>
         body {
            background-color: grey;
            font-family: "Times New Roman", Times, serif;
         }
         .heading {
            height: 100px;
            margin: 10px;
            padding: 20px;
            background-color: rgba(14, 15, 14, 0.795);
            color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
         }
         button {
            margin-left: 40%;
            padding: 5px;
            height: 30px;
            width: 40px;
         }
         .form-div {
            padding: 20px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
         }
         #mainForm {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin: 5px;
         }
         #mainForm button {
            padding: 5px;
         }
      </style>
   </head>
   <body>
      <div class="heading">
         <h1>Welcome to Home</h1>
      </div>

      <div class="form-div">
         <form id="mainForm">
            <input type="text" name="" id="" />
            <button>Send</button>
         </form>
      </div>

      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/chat.js"></script>
   </body>
</html>
